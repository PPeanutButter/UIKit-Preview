name: Build Github Pages

on:
    workflow_dispatch:
    push:
        branches:
            - main

permissions:
    contents: read
    checks: write
    statuses: write
    pages: write
    id-token: write

jobs:
    # Deployment job
    deploy:
        name: Deploy to Github pages
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            -   name: Check out code
                uses: actions/checkout@v4

            -   name: Set up JDK
                uses: actions/setup-java@v4
                with:
                    distribution: adopt
                    java-version: 17

            -   name: Build sample JS - Main
                run: ./gradlew :composeApp:wasmJsBrowserDistribution

            -   name: Copy wasmApp to dist
                run: cp -r composeApp/build/dist/wasmJs/productionExecutable deployment/

            -   name: Upload page as github pages artifact
                uses: actions/upload-pages-artifact@v3
                with:
                    path: deployment/

            -   name: Deploy to GitHub Pages
                id: deployment
                uses: actions/deploy-pages@v4
